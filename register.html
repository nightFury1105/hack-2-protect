<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial; background: linear-gradient(120deg,#89f7fe,#66a6ff); text-align:center; padding:50px; }
    .card { background:white; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.3); display:inline-block; }
    input, button { padding:12px; margin:8px; width:250px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    button { background:#007BFF; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .msg { margin-top:15px; color:green; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Enter Name" required><br>
      <input type="text" name="mobile" placeholder="Enter Mobile Number" required><br>
      <button type="submit">Register</button>
    </form>
    {% if msg %}<p class="msg">{{ msg }}</p>{% endif %}
    <p>Already registered? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
